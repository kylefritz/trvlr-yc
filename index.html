<html manifest="cache.manifest">
  <head>
    <title>SpaceTravlr</title>

    <script src="js/lib/jquery-1.5.1.min.js" type="text/javascript"t></script>


    <!-- iphone meta tags-->
    <!-- no address bars or button bars-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <!-- icon: 114x114, 57x57  -->    
    <!-- src: http://developer.apple.com/iphone/library/documentation/userexperience/conceptual/mobilehig/IconsImages/IconsImages.html#//apple_ref/doc/uid/TP40006556-CH14-SW2 -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- 320x460 iphone, 1004x768 ipad-->
    <link rel="apple-touch-startup-image" href="apple-iphone-startup.png" />
    
    <style>
      .button {
         font-family: Helvetica ;
         font-weight: bold ;
         padding: 15px; 
         border: 1px solid black ;
         -moz-border-radius: 8px ;
         -webkit-border-radius: 8px ; 
         margin-top: 10px ;
         margin-bottom: 10px ;
         background-color: white ;
      }
      .slides img, .screens img{
        cursor:pointer;
      }
      body{
        background-color:#191919;
        color:white;
        font-family:arial;
        margin:0;
        padding:0;
      }
      .slides,.screens{
        margin: 0 auto;
      }
      .slides{
        width:800px;
      }
      .screens{
        width:1010px;
      }
    </style>
    <script src="/js/simple-trvlr.js" type="text/javascript"></script>
    <script>
     function BlockMove(event) {
        // Tell Safari not to move the window.
        event.preventDefault() ;
     }
    </script>
 
    
  </head>
  <body ontouchmove="BlockMove(event);" >
    
    <div class="slides">
      <img src="slides/1.png" class="s1" height="600" width="800"/>
      <img src="slides/2.png" class="s2" height="600" width="800" style="display:none"/>
      <img src="slides/3.png" class="s3" height="600" width="800" style="display:none"/>
      <img src="slides/4.png" class="s4" height="600" width="800" style="display:none"/>
      <img src="slides/5.png" class="s5" height="600" width="800" style="display:none"/>
      <img src="slides/6.png" class="s6" height="600" width="800" style="display:none"/>
      <img src="slides/7.png" class="s7" height="600" width="800" style="display:none"/>
      <img src="slides/8.png" class="s8" height="600" width="800" style="display:none"/>
      <img src="slides/9.png" class="s9" height="600" width="800" style="display:none"/>
      <img src="slides/10.png" class="s10" height="600" width="800" style="display:none"/>
      <img src="slides/11.png" class="s11" height="600" width="800" style="display:none"/>
      <img src="slides/12.png" class="s12" height="600" width="800" style="display:none"/>
      <img src="slides/13.png" class="s13" height="600" width="800" style="display:none"/>
    </div>
    <div class="screens" style="display:none">
      <img src="screens/01.png" class="s1" height="1010" width="667" /> 
      <img src="screens/02.png" class="s2" height="1010" width="667" style="display:none"/>
      <img src="screens/03.png" class="s3" height="1010" width="667" style="display:none"/>
      <img src="screens/04.png" class="s4" height="1010" width="667" style="display:none"/>
      <img src="screens/05.png" class="s5" height="1010" width="667" style="display:none"/>
      <img src="screens/06.png" class="s6" height="1010" width="667" style="display:none"/>
      <img src="screens/07.png" class="s7" height="1010" width="667" style="display:none"/>
    </div>
    
  </body>
</html>
